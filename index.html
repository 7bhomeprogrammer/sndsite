<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дильфуза</title>
    <style>
        body {
            font-family: 'Cursive', serif;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            text-align: center;
            padding: 50px;
            background-color: rgba(255, 250, 250, 0.9);
            border-radius: 20px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            color: #ff6f91;
            margin-bottom: 20px;
            animation: zoomIn 1.5s ease-in-out;
        }
        p {
            font-size: 1.4rem;
            color: #5f5f5f;
            margin-bottom: 30px;
            font-style: italic;
            line-height: 1.8;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #ff6f91;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        button:hover {
            background-color: #f46e86;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes zoomIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Привет, Гульзада!</h1>
        <p>
            Мир становится лучше с тобой.<br> 
            Пусть этот момент будет началом чего-то прекрасного. ты мне  нравишся  Гульзада !
        </p>
        <button onclick="returnToMain()">Назад</button>
    </div>
    <script>
        function returnToMain() {
            window.location.href = "index.html"; // Ссылка на первый сайт
        }
    </script>
</body>
</html>
