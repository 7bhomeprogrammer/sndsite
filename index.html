<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретное сообщение для тебя</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5a4d5, #e3c1f2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 2.5rem;
            color: #f9a8d4;
            margin-bottom: 20px;
            animation: slideIn 2s ease-in-out;
        }
        p {
            font-size: 1.2rem;
            color: #3a3a3a;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            0% {
                transform: translateY(-30px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Привет, Дилфуза!</h1>
    <p>Ты – моя вдохновляющая звезда, и я готов делать всё, чтобы ты была счастлива. Ты заслуживаешь только лучшего в этом мире.</p>
    <p>С любовью, твой тайный поклонник.</p>
</div>

</body>
</html>
